<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Resume of job seeker</h1>

    <span>Name: <th:block th:text="${Name}">[Name]</th:block></span> <br />

</h2>
</body>
</html>
